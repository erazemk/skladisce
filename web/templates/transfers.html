{{define "content"}}
<h1>Prenosi</h1>

<div class="card">
    <table>
        <thead>
            <tr><th>Datum</th><th>Predmet</th><th>Od</th><th>Do</th><th>Koliƒçina</th><th>Opombe</th></tr>
        </thead>
        <tbody>
            {{range .Transfers}}
            <tr>
                <td>{{.TransferredAt.Format "02.01.2006 15:04"}}</td>
                <td><a href="/items/{{.ItemID}}">{{.ItemName}}</a></td>
                <td>{{.FromOwnerName}}</td>
                <td>{{.ToOwnerName}}</td>
                <td>{{.Quantity}}</td>
                <td>{{.Notes}}</td>
            </tr>
            {{else}}
            <tr><td colspan="6" style="color: var(--text-muted)">Ni prenosov.</td></tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
